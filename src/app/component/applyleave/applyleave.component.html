<div class="outer">
    <div class="container mt-2">

       <app-navbar></app-navbar>

        <div class="row app-container p-2">
            <div class="col-8">
                <div class="panel ">
                    <div class="panel-heading">
                        <h3 class="pt-1 font-weight-bold" style="color:var(--primary);">
                            Apply Leave
                        </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="leaveform" (ngSubmit)="sumbitLeave()">
                            <div class="form-group pt-0 row">
                                <div class="col-lg-6">
                                    <h6 style="color:var(--primary);">Leave Type</h6>
                                    <select formControlName="symbol" class="form-control">
                                        <option selected>Choose...</option>
                                        <option *ngFor="let i of leavedata" [value]="i.leave_Type_Id">{{i.leave_Type_Name}}</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group pt-0 row">
                                <div class="col-lg-6">
                                    <!-- <div class="input-group date" data-provide="datepicker">
                                        <input type="text" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div> -->
                                    <h6 style="color:var(--primary);">From</h6>
                                    <div class="row">
                                        <div class="col-lg-8 input-group date">
                                            <input class="form-control" [(ngModel)]="from" formControlName="fromDate" type="datetime-local">
                                        </div>

                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <h6 style="color:var(--primary);">To</h6>
                                    <div class="row">
                                        <div class="col-lg-8 input-group date">
                                            <input class="form-control" (change)="onInputChange()" [(ngModel)]="to" formControlName="toDate" type="datetime-local">

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group pt-0 row">
                                <div class="col-lg-6">
                                    <h6 style="color:var(--primary);">Reason</h6>
                                    <textarea class="form-control" formControlName="reason" aria-label="With textarea"></textarea>
                                </div>
                            </div>

                            <div class="form-group pt-0 row">
                                <div class="col-lg-6">
                                    <h6 style="color:var(--primary);">No.of Days</h6>
                                    <input formControlName="noOfDays" type="text" class="form-control"  [(ngModel)]="daysdiff" >
                                </div>
                            </div>

                            <div class="form-group pt-4 row">
                                <div class="col-lg-2">
                                    <button type="submit" style="background-color:var(--primary);color: white; " class="btn btn-lg">SAVE</button>
                                </div>
                                <div class="col-lg-2">
                                    <button type="button" style="color:var(--primary);" class="btn btn-lg">CANCEL</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card border-light mb-3" style="width: 18rem;">
                    <div class="card-header" style="font-weight: bold;">
                      Leave History
                    </div>
                    <ul class="list-group list-group-flush" *ngFor="let i of leavebal let index = index;" style="li::before {
                        color: blue;
                      }">
                <li class="list-group-item">{{i.Description}}
                  <span class="badge badge-success badge-pill" style="text-align: right;">{{i.Count}}</span>
                </li>
              </ul>
                  </div>
        </div>
