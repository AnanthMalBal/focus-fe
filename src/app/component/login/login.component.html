<div class="outer">
  <div class="container mt-2">

    <div class="row app-container p-2">
      <!-- <div class="col-lg-10 offset-md-0  centerTest">
              <img src="assets/focus.jpg" style="width:200px;height:75px; ">


          </div> -->

      <div class="container">
        <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-2">
            <!-- offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 -->
            <div class="panel  bg-white ">
              <div class="panel-heading" style="background-color: var(--primary);">

                <h3 class="pt-3 font-weight-bold" style="color:white">
                               Welcome to
                              
                              <span><img src="assets/focus.jpg" style="width:105px;height:50px; "></span></h3>

                <!-- <div class="col-lg-10 offset-md-0  " style="margin-left: 20px;" >
                  <img src="assets/focus.jpg" style="width:200px;height:75px; ">
                </div> -->
              </div>
              <div class="panel-body p-3">
                <form [formGroup]="loginForm" (ngSubmit)="loginProcess()">
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user " style="color:var(--primary)"></span>
                      <!-- <label style="color:#964B00">UserName</label> -->
                      <input formControlName="username" required type="text" placeholder="UserName">
                      <!-- placeholder="UserName" -->
                    </div>
                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                      class="text-danger form-inline  mt-0">*username is required</small>
                    <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('pattern','username')"
                      class="text-danger form-inline  mt-0">*username is invalid</small>
                  </div>

                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-lock " style="color:var(--primary)"></span>
                      <!-- <label style="color:#964B00">Password</label> -->
                      <input formControlName="password" [type]="type" placeholder="Password">
                      <!-- placeholder="Password" -->
                      <span (click)="hideShowPass()" class="fa {{eyeIcon}} " style="color:rgb(133, 187, 131)"></span>
                    </div>
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                      class="text-danger form-inline ">*password is required</small>
                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('pattern','password')"
                      class="text-danger form-inline ">*password is invalid</small>
                  </div>

                  <div class="form-inline fr mt-4">
                    <a href="\forgotpassword" id="forgot" style="color:var(--primary)">Forgot
                      Password?</a>
                    <!-- <a href="\changepassword" id="forgot" style="color:#964B00;flex: 1; text-align: right;">Change Password</a> -->
                  </div>
                  <button [disabled]=loginForm.invalid type="submit" class="btn  mt-4 w-100"
                    style="background-color:var(--primary);color: white;">Login</button>
                  <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" class="pointer"
                      style="background-color:var(--primary);color: white;">Sign up</a> </div>
                </form>
              </div>

                      </div>
                  </div> -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
